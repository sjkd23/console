version: "3.9"

services:
  db:
    image: postgres:14
    container_name: rotmg_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rotmg_raids
    ports:
      - "5469:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d rotmg_raids" ]
      interval: 5s
      timeout: 3s
      retries: 15

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: rotmg_backend
    env_file:
      - ./backend/.env
    environment:
      # Overwrite DATABASE_URL inside container to reach the db service
      DATABASE_URL: postgres://postgres:postgres@db:5432/rotmg_raids
      PORT: 4000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        npm ci &&
        npm run migrate &&
        npm run dev
      "
    ports:
      - "4000:4000"

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile.dev
    container_name: rotmg_bot
    env_file:
      - ./bot/.env
    environment:
      # Ensure bot reaches backend by service name
      BACKEND_URL: http://backend:4000/v1
    volumes:
      - ./bot:/app
      - bot_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started
    command: >
      sh -c "
        npm ci &&
        npm run dev
      "

volumes:
  pgdata:
  backend_node_modules:
  bot_node_modules:
